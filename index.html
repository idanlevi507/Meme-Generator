<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme generator</title>
</head>

<body onload="init()">
    <div class="page-container">

        <section class="page-header">

            <div class="logo">Memegen</div>
            <div class="nav-bar">
                <a class="btns" onclick="onGallery()">Gallery</a>
                <a class="btns" link="#">About</a>
            </div>

        </section>

        <section class="modal-content">

            <div class="canvas-container">
                <canvas id="my-canvas" width="475px" height="450px"> your browser dont support canvas </canvas>
            </div>

            <div class="canvas-options" width="475px" height="450px">
                <input data-name="first-line" value="i never eat falafel" oninput="onInputText(value)"></input>
                <div class="clear-btn btns" onclick="onClear()">clear</div>
                <div class="impact btns">impact</div>
                <div class="share-btns btns">share - download</div>


            </div>

        </section>

        <section class="gallery-container">

            <div class="gallery-menu">
                <input type="text" placeholder="Search">

            </div>

            <div class="gallery-images">

            </div>

        </section>





    </div>
    <script src="js/meme-service.js"></script>
    <script src="js/controller.js"></script>

</html>
