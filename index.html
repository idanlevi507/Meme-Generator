<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme generator</title>
</head>

<body onload="init()">
    <div class="page-container">

        <section class="page-header">

            <div class="logo">MemeGen.</div>
            <div class="nav-bar">
                <a href="#" class="btns active" onclick="onGallery()">Gallery</a>
                <a href="#" class="btns active" onclick="onMemes()">Seved Memes</a>
                <a href="" class="btns">About</a>
            </div>

        </section>

        <section class="editor-container">

            <div class="canvas-container">
                <canvas id="my-canvas" width="475px" height="450px"> your browser dont support canvas </canvas>
            </div>

            <div class="canvas-options" width="475px" height="450px">
                <input class="line-input" data-name="input-line" value="I never eat Falafel" oninput="onInputText(value)"></input>
                <div class="clear-btn btns">
                    <button onclick="onSwitchLines()"><img class="option-img" src="/imgs/up-and-down-opposite-double-arrows-side-by-side.png" alt="Change-Line"></button>
                    <button onclick="onClear()"><img class="option-img" src="/imgs/trash.png" alt="Clear"></button>
                </div>

                <div class="impact btns">
                    <button onclick="onChangeTxtSize(5)"><img class="option-img" src="/imgs/increase font - icon.png" alt=""></button><button
                        onclick="onChangeTxtSize(-5)"><img class="option-img" src="/imgs/decrease font - icon.png" alt=""></button>
                    <button class="arrow-btns"  onclick="onChangeHeight(5)">↓</button><button class="arrow-btns" onclick="onChangeHeight(-5)">↑</button>
                </div>
                <div class="share-btns btns">
                    <!-- <button class="share" onclick="">share</button>
                    <button class="download">download</button> -->
                    <button class="save-btn btns" onclick="onSaveMeme()" >Save</button>
                </div>


            </div>

        </section>

        <section class="gallery-container">

            <div class="gallery-menu">
                
                <input class="search text-input" type="text" placeholder="Search">
                <!-- <img src="imgs/Forme 9@1X.png"> -->
                <div class="gallery-itme2">
                    <div class="tags">Funny Animal Men Women</div>
                    <button class="more-btn btns">More</button>
                </div>

            </div>

            <div class="gallery-images">

            </div>

        </section>
        <section class="gallery-memes">


                <div class="saved-canvas-container">
            </div>



        </section>

    </div>
    <script src="js/localstorage-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
